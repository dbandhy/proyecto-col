<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futbol Page</title>
  <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="./styles/futbol.css">
		<!-- Estilos componentes -->
		<link rel="stylesheet" href="../styles/header.css" />
		<link rel="stylesheet" href="../styles/footer.css" />
		<link rel="stylesheet" href="../static/components/newsCard/newsCard.css" />
		<link rel="stylesheet" href="../static/components/matchPreview/matchPreview.css">
		<!-- Componentes -->
		<script src="../static/components/footer.js"></script>
		<script src="../static/components/header.js"></script>
		<script src="../static/components/newsCard/newsCard.js"></script>
		<script src="../static/components/matchPreview/matchPreview.js"></script>
		<script src="../static/components/socialBar.js"></script>
</head>
<body>
	<header-component></header-component>

  <div class="container">
		<div class="col-1 d-none d-md-flex align-items-start">
			<social-bar-component></social-bar-component>
		</div>
	</div>

	<section class="matches-section">
		<div class="content">
			<div class="updates">
				<div class="title">
					<div class="small-circle-red"></div>
					<span>ACTUALIZACIÓN - JUEVES, 7 SEPTIEMBRE 2025. 7:33PM</span>
				</div>
				<div class="list-cards">
					<news-card-component title="JHON DURÁN" image="https://crests.football-data.org/65.svg"></news-card-component>
					<news-card-component title="FICHAJES" image="https://crests.football-data.org/65.svg"></news-card-component>
					<news-card-component title="SUPERLIGA" image="https://crests.football-data.org/65.svg"></news-card-component>
				</div>
			</div>
			<div class="matches-television">
				<div class="title">PARTIDOS POR TELEVISIÓN</div>
				<div class="date">
					<div class="btn-icon"><i class="fa-solid fa-angle-left"></i></div>
					<div class="dates-content">
						<div class="date-item">JUEVES 16 ENERO</div>
						<div class="separator"></div>
						<div class="date-item">JUEVES 17 ENERO</div>
						<div class="separator"></div>
						<div class="date-item">JUEVES 18 ENERO</div>
					</div>
					<div class="btn-icon"><i class="fa-solid fa-angle-right"></i></div>
				</div>
				<div class="options">
					<a href="#" class="btn btn-primary">Ver por torneo</a>
					<a href="#" class="btn btn-warning">Ver todos los partidos</a>
				</div>
				<div class="partidos">
					<match-preview-component></match-preview-component>
					<match-preview-component></match-preview-component>
					<match-preview-component></match-preview-component>
					<match-preview-component></match-preview-component>
					<match-preview-component></match-preview-component>
				</div>
			</div>
		</div>
		
	</section>
	
	<footer-component></footer-component>
</div>
</body>
</html>
