	<script>
		const btnSocialBarItem = document.getElementById('social-bar-item');
		
		btnSocialBarItem.addEventListener('click', function() {
			const parentElement = btnSocialBarItem.parentElement;

			if (parentElement.classList.contains('active')) {
				parentElement.classList.remove('active');
			} else {
				parentElement.classList.add('active');
			}
		});

		updateResponsiveAttributes();
	</script>
